<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Calculator for eyeo</title>
		<link rel="stylesheet" href="css/eyeo.css">
	</head>
	<body>
		<div>
			<img src="img/Eyeo_Logo_RGB.png" width="100%" alt="">
			<h1>Calculator for eyeo Application</h1>
		</div>
		<div class="result">
			<input id="s_result" type="text">
		</div>
		<div class="operators">
			<button class="operator">C</button>
			<button class="operator">+/-</button>
			<button class="operator">%</button>
			<button class="operator">E</button>
			<button class="number">7</button>
			<button class="number">8</button>
			<button class="number">9</button>
			<button class="operator">/</button>
			<button class="number">4</button>
			<button class="number">5</button>
			<button class="number">6</button>
			<button class="operator">*</button>
			<button class="number">1</button>
			<button class="number">2</button>
			<button class="number">3</button>
			<button class="operator">-</button>
			<button class="number">0</button>
			<button class="number">.</button>
			<button class="operator">=</button>
			<button class="operator">+</button>
		</div>
		<script src="js/eyeo.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
